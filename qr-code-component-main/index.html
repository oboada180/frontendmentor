<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .contenedor { text-align: center; background-color: white; border: 1px solid whitesmoke; border-radius: 2rem; margin: 5rem 10rem 5rem 10rem;padding-top: 2.8rem; padding-bottom: 3.5rem;}
    .contenedor h2 {font-size: 3.5rem; font-weight: 700;}
    .contenedor p {font-size: 2.5rem; padding: 1rem;}
    body {background-color:lightblue;}
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">oboada180</a>.
  </div>
  <div class="contenedor ">
    <div class="imagen">
      <img src="/images/image-qr-code.png" alt="codigo QR">
    </div>
    <h2>Improve your front-end skills by building projects</h2>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
